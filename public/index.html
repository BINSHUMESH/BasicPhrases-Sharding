<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Basic-Phrases</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script src="js/app.js"></script> -->
    </head>
    <body>
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="img/germany.jpg" style="width:100%">
              <div class="text">Germany</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img/japan.jpg" style="width:100%">
              <div class="text">Japan</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img/korea.jpg" style="width:100%">
              <div class="text">Korea</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </body>
    <head>
        <script src="js/slideShow.js"></script>
    </head>
</html>
